//when button is pushed     
document.onkeyup = function(event) {   
    //delete HTMLOUT every button push
    var outputDiv = document.getElementById("HTMLOUT");
    HTMLOUT.innerHTML="";
    //end delete HTMLOUT every button push
    
    //for modifying key press
    var input=event.key.toUpperCase();
    lettersUsed.push(input);
    //end for modifying key press

    //try modifyer
    tries++;
    triesLeft--;
    //end try modifyer
    
    //set status to 0
    var status=0
    //end set status to 0
    
    //for loss
    if (triesLeft===0){
      wordNumber = Math.floor((Math.random()*(words.length-1)));
      triesLeft=12;
      tries=0;
      filler=[];
      lettersUsed=[];
      occupied=[];

      losses++

      word2=words[wordNumber];
      for (var x=0;x<word2.length;x++){
        filler.push("_");
      }
    };
    //end for loss

    //integral mechanics
    var word2=words[wordNumber];

    for (var x=0;x<word2.length;x++){
      if (word2[x]===input){
      filler[x]=word2[x];
      };
      if (filler[x]==="_"){
      status++
      };
    };
    //end integral mechanics

    //for win
    if (status===0){

      triesLeft=12;
      tries=0;
      filler=[];
      lettersUsed=[];
      occupied=[];

      for (var x=0;x<word2.length;x++){

      }
